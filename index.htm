<!-- Notes App in js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourNotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">YourNotes</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <h1>Welcome to YourNotes App</h1>

        <!-- Card for displaying notes -->
        <div class="card my-2 mx-2">
            <div class="card-body" style="border-radius: 10px;">
                <!-- Adding title -->
                <h5 class="card-title">Set title</h5>
                <div>
                    <label for="exampleFormControlTextarea1" class="form-label2"></label>
                    <textarea class="form-control" id="addtitle" rows=""></textarea>
                </div>
                <br>
                <h5 class="card-title">Add YourNotes here</h5>
                <!-- Text area for entering notes -->
                <div>
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="addtxt" rows="3"></textarea>
                </div>
                <br>
                
                <!-- Addnote button -->
                <button class="btn btn-primary" id="addbtn">Add Note</button>
            </div>
                

        </div>

        <hr>
        <!-- Dsiplaying our newly added notes -->
        <h2>YourNotes</h2>

        <hr>

        <div id="notes" class="row container-fluid"></div>


    </div>




    <!-- Bootstrap link -->
    <!-- https://getbootstrap.com/ -->


    <!-- Bootstrap is used for design -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
